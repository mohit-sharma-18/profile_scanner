<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="cv.css">
    <title>Marriage Profile Scanner</title>
</head>

<body>
    <div class="photo" style="background-image: url('couple.jpg');">
        <div class="container text-center my-2">
            <h1>Find your Special Someone</h1>
            <figcaption class="blockquote-footer mt-1 quote">
                Love is looking for you <cite title="Source Title">Be found</cite>
            </figcaption>
            <div id="image"></div>
            <br>
            <div id="profile"></div>
            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="nextBtn" class="btn btn-danger my-4" type="button">Next Profile</button>
            </div>
        </div>
    </div>
</body>
<script src="cvprofile.js"></script>

</html>
